name: build, test and validate version bump

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          scope: '@v-adiga'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Detect changes in the source code
        id: changes
        run: |
          set -euo pipefail
          if git diff --name-only origin/main...HEAD | grep -qE '^(src/|package\.json|tsconfig\.json|package-lock\.json)'; then
            echo "detected=true" >> "$GITHUB_OUTPUT"
          else
            echo "detected=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate version bump
        if: steps.changes.outputs.detected == 'true'
        run: |
          set -euo pipefail
          
          CURRENT_VERSION=$(jq -r '.version' package.json)
          MAIN_VERSION=$(git show origin/main:package.json | jq -r '.version')
          
          if [ "$CURRENT_VERSION" = "$MAIN_VERSION" ]; then
            echo "Error: Version must be bumped when changing src/, package.json, tsconfig.json, or package-lock.json"
            echo "Current version: $CURRENT_VERSION"
            echo "Please update the version in package.json"
            exit 1
          fi
          
          if npm view "@v-adiga/translate-connector-sdk@$CURRENT_VERSION" version >/dev/null 2>&1; then
            echo "Error: Version $CURRENT_VERSION already exists on npm"
            echo "Please use a different version number"
            exit 1
          fi